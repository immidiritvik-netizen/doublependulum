<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Pendulum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Double Pendulum Simulator</h1>
        <canvas id="c" width="800" height="600"></canvas>
        <div class="controls">
            <div class="section">
                <h3>INITIAL CONDITIONS</h3>
                <div class="ctrl-group">
                    <label>Angle 1: <span class="val" id="ia1val">90°</span></label>
                    <input type="range" id="ia1" min="0" max="360" value="90" step="5">
                </div>
                <div class="ctrl-group">
                    <label>Angle 2: <span class="val" id="ia2val">90°</span></label>
                    <input type="range" id="ia2" min="0" max="360" value="90" step="5">
                </div>
                <div class="ctrl-group">
                    <label>Velocity 1: <span class="val" id="iv1val">0.00</span></label>
                    <input type="range" id="iv1" min="-0.5" max="0.5" value="0" step="0.01">
                </div>
                <div class="ctrl-group">
                    <label>Velocity 2: <span class="val" id="iv2val">0.00</span></label>
                    <input type="range" id="iv2" min="-0.5" max="0.5" value="0" step="0.01">
                </div>
            </div>

            <div class="section">
                <h3>PENDULUM PROPERTIES</h3>
                <div class="ctrl-group">
                    <label>Mass 1: <span class="val" id="m1val">10</span></label>
                    <input type="range" id="m1" min="5" max="50" value="10" step="1">
                </div>
                <div class="ctrl-group">
                    <label>Mass 2: <span class="val" id="m2val">10</span></label>
                    <input type="range" id="m2" min="5" max="50" value="10" step="1">
                </div>
                <div class="ctrl-group">
                    <label>Length 1: <span class="val" id="l1val">150</span></label>
                    <input type="range" id="l1" min="50" max="250" value="150" step="10">
                </div>
                <div class="ctrl-group">
                    <label>Length 2: <span class="val" id="l2val">150</span></label>
                    <input type="range" id="l2" min="50" max="250" value="150" step="10">
                </div>
                <div class="ctrl-group">
                    <label>Gravity: <span class="val" id="gval">1.0</span></label>
                    <input type="range" id="g" min="0.1" max="2.0" value="1.0" step="0.1">
                </div>
            </div>

            <button id="resetBtn">Apply & Reset</button>
            <button id="clearBtn">Clear Trail</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
